set-option -sa terminal-overrides ",xterm*:Tc"

# channge the prefix key
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# making ctrl+l clear the screen
bind C-l send-keys C-l

# new window with current path
bind  c  new-window      -c "#{pane_current_path}"
bind  n  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# ctrl+x to enter copy mode 
bind -n C-x copy-mode

# i to exit copy mode if in copy mode 
bind -T copy-mode-vi i send-keys -X cancel

# set ctrl-<num> to select window ctrl-1
bind-key C-1 select-window -t 1
bind-key C-2 select-window -t 2 
bind-key C-3 select-window -t 3 
bind-key C-4 select-window -t 4 
bind-key C-5 select-window -t 5 
bind-key C-6 select-window -t 6 
bind-key C-7 select-window -t 7 
bind-key C-8 select-window -t 8 
bind-key C-9 select-window -t 9 

# rename window with prefix r 
bind-key r command-prompt -I "#W" "rename-window '%%'"

# reload the config file 
bind R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# set the base index for windows
set -g base-index 1
set -g pane-base-index 1
set-window-option -g mode-keys vi 
set-option -g renumber-windows on

# new page <prefix>h horizontal split <prefix>v vertical split 
bind h split-window -h 
bind v split-window -v

# cycle through panes
bind J previous-window
bind K next-window 

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# trigger cmd using ; if only in tmux-session 
unbind ";"
bind ";" command-prompt 
bind ":" command-prompt

# set vi mode 
set-window-option -g mode-keys vi 
# keybindings 
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# alias 
set -s command-alias[6] vsplit='split-window -h'
set -s command-alias[7] hsplit='split-window -v'
set -s command-alias[8] q='kill-pane'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
